{% include header.html %}

<!-- Main -->
	<section class="wrapper style1">
		<div class="container">
			

			<!-- Blog -->
				<section>
					<header class="major no-bottom-padding">
						<h2>{{ page.title }}</h2>
						<p>{{ page.intro }}</p>
					</header>
					<div class="row">							
						<div class="12u">
							<section class="box">								
								{{ page.desc1 }}
							</section>
						</div>
					</div>
					<div class="row">
						<div class="-1u 10u">
							<section class="box">
								<a href="#" class="image right"><img src="{{ site.baseurl }}{{ page.featured2 }}" alt="" /></a>
								{{ page.desc2 }}
							</section>
						</div>
					</div>
					<div class="row">
						<div class="10u -1u">
							<section class="box">
								<a href="#" class="image left"><img src="{{ site.baseurl }}{{ page.featured3 }}" alt="" /></a>
								{{ page.desc3 }}
							</section>
						</div>
					</div>
				</section>

			</div>		

	
	</section>
{% include footer.html %}
